<div class="row">
    <div class="col-lg-4 offset-lg-4">
        <h3 class="titulo">Calculadora BMI</h3>
        <!-- Bloques (Masculino-Femenino)-->
        <div class="row">
            <div class="col-lg-6">
                <div class="fondoItem" [ngClass] ="{'sexoDesactivo':sexo === 'Femenino'}">
                    <div class="contenedor" style="cursor:pointer" (click)="masculino()">
                        <i class="fas fa-mars sexo"></i>
                        <p>Masculino</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="fondoItem" [ngClass] ="{'sexoDesactivo':sexo === 'Masculino'}">
                    <div class="contenedor" style="cursor:pointer" (click)="femenino()">
                        <i class="fas fa-venus sexo"></i>
                        <p>Femenino</p>
                    </div>
                </div>
            </div>

        </div>
        <!--Bloque Altura-->
        <div class="row">
            <div class="col-lg-12">
                <div class="fondoItem">
                    <div class="contenedor">
                        <p>Altura</p>
                        <div class="estiloNumero">
                            {{altura}}
                            <span class="estiloCm">cm</span>
                        </div>
                        <input type="range" (input)="cambiarAltura($event)" [value]="altura" min="120" max="220" class="form-range">
                    </div>
                </div>
            </div>
        </div>
        <!--Bloque (Peso-Edad)-->
        <div class="row">
            <div class="col-lg-6">
                <div class="fondoItem">
                    <div class="contenedor">
                        <p>Peso</p>
                        <div class="estiloNumero">{{peso}}</div>
                        <div>
                            <i class="fas fa-minus plusMinus" (click)="Menos('p')"></i>
                            <i class="fas fa-plus plusMinus" (click)="Mas('p')"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="fondoItem">
                    <div class="contenedor">
                        <p>Edad</p>
                        <div class="estiloNumero">{{edad}}</div>
                        <div>
                            <i class="fas fa-minus plusMinus" (click)="Menos('e')" ></i>
                            <i class="fas fa-plus plusMinus" (click)="Mas('e')"></i>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!--Boton (Calcular)-->
        <div class="row">
            <div class="col-lg-12">
                <!--routerLink="/resultado" hace que la ruta vaya al componente resultado-->
                <button (click)="calcularBMI()" class="btn btn-primary btn-lg btn-block btn-color">Calcular</button>
            </div>
        </div>
    </div>
</div>
