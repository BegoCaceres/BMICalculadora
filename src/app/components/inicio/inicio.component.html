<div class="row">
    <div class="col-lg-4 offset-lg-4">
        <h3 class="titulo">Calculadora BMI</h3>
        <!-- Bloques (Masculino-Femenino)-->
        <div class="row">
            <div class="col-lg-6">
                <div class="fondoItem">
                    <div class="contenedor">
                        <i class="fas fa-mars sexo"></i>
                        <p>Masculino</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="fondoItem">
                    <div class="contenedor">
                        <i class="fas fa-venus sexo"></i>
                        <p>Femenino</p>
                    </div>
                </div>
            </div>

        </div>
        <!--Bloque Altura-->
        <div class="row">
            <div class="col-lg-12">
                <div class="fondoItem">
                    <div class="contenedor">
                        <p>Altura</p>
                        <div class="estiloNumero">
                            170
                            <span class="estiloCm">cm</span>
                        </div>
                        <input type="range" class="form-range">
                    </div>
                </div>
            </div>
        </div>
        <!--Bloque (Peso-Edad)-->
        <div class="row">
            <div class="col-lg-6">
                <div class="fondoItem">
                    <div class="contenedor">
                        <p>Peso</p>
                        <div class="estiloNumero">60</div>
                        <div>
                            <i class="fas fa-minus plusMinus"></i>
                            <i class="fas fa-plus plusMinus"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="fondoItem">
                    <div class="contenedor">
                        <p>Edad</p>
                        <div class="estiloNumero">25</div>
                        <div>
                            <i class="fas fa-minus plusMinus"></i>
                            <i class="fas fa-plus plusMinus"></i>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!--Boton (Calcular)-->
        <div class="row">
            <div class="col-lg-12">
                <button class="btn btn-primary btn-lg btn-block btn-color">Calcular</button>
            </div>
        </div>
    </div>
</div>
